<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Membership</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="page">
    <div class="card">
        <div class="header">
            <h2>Update Membership</h2>
            <p>Maintenance Module</p>
        </div>

        <form method="post">
            <label for="mid">Membership Number</label>
            <input
                type="number"
                id="mid"
                name="mid"
                placeholder="Enter Membership Number"
                min="1"
                step="1"
                required
            >

            <label>Action</label>

            <div class="radio-group">
                <label>
                    <input type="radio" name="action" value="extend" checked>
                    Extend Membership (6 Months)
                </label>

                <label>
                    <input type="radio" name="action" value="cancel">
                    Cancel Membership
                </label>

                <label>
                    <input type="radio" name="action" value="delete">
                    Remove Member (Permanent)
                </label>
            </div>

            <button type="submit">Update</button>
        </form>

        <a href="/dashboard" class="back-link">‚Üê Back to Dashboard</a>
    </div>
</div>
